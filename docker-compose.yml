services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: auth-rbac-postgres
    environment:
      POSTGRES_DB: auth_rbac_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 123456
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d auth_rbac_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - rbac-network

  # AI Permission Recommendation Service (FastAPI)
