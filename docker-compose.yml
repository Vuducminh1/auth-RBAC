#    build:
#      context: ../PoweredAI-RBAC
#      dockerfile: Dockerfile
#    container_name: ai-rbac-service
#    ports:
#      - "8000:8000"
#    environment:
#      - PYTHONUNBUFFERED=1
#    healthcheck:
#      test: ["CMD", "curl", "-f", "http://localhost:8000/docs"]
#      interval: 30s
#      timeout: 10s
#      start_period: 10s
#      retries: 3
#    networks:
#      - rbac-network

  # Backend Auth Service (Spring Boot)
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: auth-rbac-backend
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/auth_rbac_db
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: 123456
      AI_SERVICE_URL: http://ai-service:8000
    depends_on:
      postgres:
        condition: service_healthy
#      ai-service:
#        condition: service_healthy
    networks:
      - rbac-network

  # pgAdmin for database management (optional)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: auth-rbac-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      - postgres
    networks:
      - rbac-network
    profiles:
      - tools

volumes:
  postgres_data:

networks:
  rbac-network:
    driver: bridge
