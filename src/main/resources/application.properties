# Application
spring.application.name=auth-service
server.port=8080

# PostgreSQL Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/auth_rbac_db
spring.datasource.username=postgres
spring.datasource.password=123456
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# Flyway Migration
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true
spring.flyway.validate-on-migrate=true

# JWT Configuration
# Base64 encoded secret key (at least 256 bits for HS256)
jwt.secret=dGhpc2lzYXZlcnlsb25nc2VjcmV0a2V5Zm9yand0YXV0aGVudGljYXRpb25hbmRhdXRob3JpemF0aW9uc2VydmljZTEyMzQ1Njc4OQ==
jwt.expiration=86400000

# Logging
logging.level.root=INFO
logging.level.com.auth.auth_service=DEBUG
logging.level.org.springframework.security=INFO
logging.level.org.hibernate.SQL=WARN
logging.level.org.flywaydb=INFO

# Jackson
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.default-property-inclusion=non_null

# AI Service Configuration
ai.service.url=${AI_SERVICE_URL:http://localhost:8000}
ai.service.timeout=5000

# Actuator
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always